<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

<main>
  <div class="component-card">
      <div class="result-box">
        <h3>Your Result</h3>
        <div class="result">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="result-sentence">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  
      <div class="summary-box">
        <h3>Summary</h3>
        <ul>
          <li>
            <span class="left-side">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
              <span>Reaction</span>
            </span>
            <p><span>80</span> / 100</p>
        </li>
          <li>
            <span class="left-side">
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <span>Memory</span>
            </span>
          <p><span>92</span> / 100</p>
        </li>
          <li>
            <span class="left-side">
              <img src="./assets/images/icon-verbal.svg" alt="verbal">
              <span>Verbal</span>
            </span>
          <p><span>61</span> / 100</p>
        </li>
          <li>
            <span class="left-side">
              <img src="./assets/images/icon-visual.svg" alt="visual">
              <span>Visual</span>
            </span>
          <p><span>72</span> / 100</p>
        </li>
        </ul>
        <button>Continue</button>
      </div>
  </div>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://alixiadae.github.io/portfolio/index.html" target="_blank">Trisha Lyza Rivera</a>.
  </div>
</body>
</html>
